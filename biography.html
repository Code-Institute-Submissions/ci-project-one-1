<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Synth-Pop Band</title>
    <meta name="description" content="Inspired by the 80s." />

    <link
      href="https://fonts.googleapis.com/css?family=Racing+Sans+One%7CShare:400i%7CRoboto+Condensed%7CJosefin+Sans:400i"
      rel="stylesheet"
    />

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="SiteContainer">
      <nav class="navbar navbar-expand-md SiteNav">
        <div class="navbar-brand SiteNav__logo">
          <a href="/" class="Logo">FM-84</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="NavbarTogglerIcon">
            <span class="NavbarTogglerIcon__line"></span>
            <span class="NavbarTogglerIcon__line"></span>
            <span class="NavbarTogglerIcon__line"></span>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="tour-dates.html">Tour Dates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="music.html">Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="videos.html">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="photos.html">Photos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="biography.html">Biography</a>
            </li>
          </ul>
        </div>
      </nav>
      <header class="SiteHeader">
        <div class="SiteHeader__neons">
          <div class="Neon Neon--colour-1 Neon--size-3"></div>
          <div class="Neon Neon--colour-2 Neon--size-3"></div>
          <div class="Neon Neon--colour-3 Neon--size-2"></div>
          <div class="Neon Neon--colour-4 Neon--size-2"></div>
          <div class="Neon Neon--colour-5 Neon--size-2"></div>
        </div>
      </header>

      <main class="SiteMain">
        <div class="Biography">
          <div class="Title">
            <h3 class="Title__heading">Biography</h3>
            <div class="Title__neons Title__neons--option-7 Title__neons--left">
              <div class="Neon Neon--colour-3 Neon--size-2 TitleNeon-1"></div>
              <div class="Neon Neon--colour-4 Neon--size-2 TitleNeon-2"></div>
              <div class="Neon Neon--colour-5 Neon--size-2 TitleNeon-3"></div>
            </div>
            <div
              class="Title__neons Title__neons--option-7 Title__neons--right"
            >
              <div class="Neon Neon--colour-3 Neon--size-2 TitleNeon-1"></div>
              <div class="Neon Neon--colour-4 Neon--size-2 TitleNeon-2"></div>
              <div class="Neon Neon--colour-5 Neon--size-2 TitleNeon-3"></div>
            </div>
          </div>

          <div class="Content">
            <p>
              FM-84 <br />San Francisco, <br />California.
              <br />
              <br />Sun-soaked 80s inspired <br />cinematic synth pop from
              <br />California.
            </p>
          </div>
        </div>
        <!-- Biography -->

        <div class="PalmPhoto">
          <div class="PalmPhoto__neons">
            <div class="Neon Neon--colour-5 Neon--size-2"></div>
            <div class="Neon Neon--colour-4 Neon--size-2"></div>
            <div class="Neon Neon--colour-3 Neon--size-2"></div>
            <div class="Neon Neon--colour-2 Neon--size-3"></div>
            <div class="Neon Neon--colour-1 Neon--size-3"></div>
          </div>
          <img src="./img/la.jpg" class="PalmPhoto__img" alt="Palms" />
          <div class="PalmPhoto__neons">
            <div class="Neon Neon--colour-1 Neon--size-3"></div>
            <div class="Neon Neon--colour-2 Neon--size-3"></div>
            <div class="Neon Neon--colour-3 Neon--size-2"></div>
            <div class="Neon Neon--colour-4 Neon--size-2"></div>
            <div class="Neon Neon--colour-5 Neon--size-2"></div>
          </div>
        </div>
        <!-- PalmPhoto -->

        <div class="Follow">
          <div class="Title">
            <h3 class="Title__heading">Follow</h3>
            <div class="Title__neons Title__neons--option-3 Title__neons--left">
              <div class="Neon Neon--colour-3 Neon--size-2 TitleNeon-1"></div>
              <div class="Neon Neon--colour-4 Neon--size-2 TitleNeon-2"></div>
              <div class="Neon Neon--colour-5 Neon--size-2 TitleNeon-3"></div>
            </div>
            <div
              class="Title__neons Title__neons--option-3 Title__neons--right"
            >
              <div class="Neon Neon--colour-3 Neon--size-2 TitleNeon-1"></div>
              <div class="Neon Neon--colour-4 Neon--size-2 TitleNeon-2"></div>
              <div class="Neon Neon--colour-5 Neon--size-2 TitleNeon-3"></div>
            </div>
          </div>

          <div class="Follow__links">
            <a
              href="https://soundcloud.com/fm84"
              target="_blank"
              class="FollowLink"
              rel="noreferrer"
            >
              <i class="fab fa-soundcloud fa-lg"></i>
            </a>
            <a
              href="https://fm84.bandcamp.com"
              target="_blank"
              class="FollowLink"
              rel="noreferrer"
            >
              <i class="fab fa-bandcamp fa-lg"></i>
            </a>
            <a
              href="https://open.spotify.com/artist/1xvEo98zythSrgN69GQevk"
              target="_blank"
              class="FollowLink"
              rel="noreferrer"
            >
              <i class="fab fa-spotify fa-lg"></i>
            </a>
            <a
              href="https://www.instagram.com/fm84music"
              target="_blank"
              class="FollowLink"
              rel="noreferrer"
            >
              <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a
              href="https://twitter.com/fm84"
              target="_blank"
              class="FollowLink"
              rel="noreferrer"
            >
              <i class="fab fa-twitter fa-lg"></i>
            </a>

            <a
              href="https://www.facebook.com/fm84music"
              target="_blank"
              class="FollowLink"
              rel="noreferrer"
            >
              <i class="fab fa-facebook fa-lg"></i>
            </a>
          </div>
        </div>
        <!-- Follow -->
      </main>

      <footer class="SiteFooter">
        <div class="SiteFooter__logo">
          <a href="/" class="Logo">FM-84</a>
        </div>
      </footer>
    </div>
    <!-- SiteContainer -->

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
